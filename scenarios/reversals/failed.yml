scenarios:
  - name: credit_bank_account
    request:
      method: POST
      href: /credits
      schema:
        "$ref": "requests/credit.json"
      body: {
        "amount": 1234,
        "destination": {
          "name": "Michael Jordan",
          "account_number": "9900000099",
          "routing_number": "021000021",
          "account_type": "checking"
        }
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/credits.json"
  - name: create_reversal
    request:
      method: POST
      href: "{credit_bank_account,credits.reversals}"
      schema:
        "$ref": "requests/credits/reversal.json"
    response:
      status_code: 201
      schema:
        "$ref": "responses/reversals.json"
      matches: { "reversals": [ { "status": "failure" } ] }
