require:
  - ../bank_account_fixtures.yml
scenarios:
  - name: associate_bank_account_with_customer
    request:
      method: PUT
      href: "{customer,customers.href}"
      schema:
        "$ref": "requests/customer.json"
      body: {
        "bank_account_uri": "{bank_account,bank_accounts.href}"
      }
    response:
      schema:
        "$ref": "responses/customers.json"

  - name: create_verification
    request:
      method: POST
      href: "{bank_account,bank_accounts.verifications}"
      schema:
        "$ref": "requests/bank_accounts/verification.json"
    response:
      status_code: 201
      schema:
        "$ref": "responses/bank_account_verifications.json"
      matches: { "bank_account_verifications": [ { "attempts_remaining": 3, "verification_status": "pending" } ] }

  - name: submit_verification1
    request:
      method: PUT
      href: "{create_verification,bank_account_verifications.href}"
      schema:
        "$ref": "requests/bank_accounts/verification.json"
      body: {
        "amount_1": 10,
        "amount_2": 15
      }
    response:
      status_code: 409
      schema:
        "$ref": "responses/errors.json"
      assertRegex: { "description": "Authentication amounts do not match" }

  - name: submit_verification2
    request:
      method: PUT
      href: "{create_verification,bank_account_verifications.href}"
      schema:
        "$ref": "requests/bank_accounts/verification.json"
      body: {
        "amount_1": 33,
        "amount_2": 42
      }
    response:
      status_code: 409
      schema:
        "$ref": "responses/errors.json"
      assertRegex: { "description": "Authentication amounts do not match" }

  - name: submit_verification3
    request:
      method: PUT
      href: "{create_verification,bank_account_verifications.href}"
      schema:
        "$ref": "requests/bank_accounts/verification.json"
      body: {
        "amount_1": 99,
        "amount_2": 21
      }
    response:
      status_code: 409
      schema:
        "$ref": "responses/errors.json"
      assertRegex: { "description": "Authentication amounts do not match" }


  - name: check_verification
    request:
      method: GET
      href: "{create_verification,bank_account_verifications.href}"
    response:
      status_code: 200
      schema:
        "$ref": "responses/bank_account_verifications.json"
      matches: { "bank_account_verifications": [ { "attempts_remaining": 0, "verification_status": "failed" } ] }
