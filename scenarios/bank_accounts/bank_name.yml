scenarios:
  - name: bank_name_wells_fargo
    request:
      method: POST
      href: /cards
      schema:
        "$ref": "requests/card.json"
      body: {
        "name": "Jack Lalanne",
        "account_number": "200938202",
        "routing_number": "121042882",
        "account_type": "checking"
      }
    response:
      schema: 
        "$ref": "responses/bank_accounts.json"
      status_code: 201
      equals: {"bank_accounts": [{"bank_name": "Wells Fargo"}]}

