require:
  - ../bank_account_fixtures.yml
scenarios:
  - name: retrieve_bank_account
    request:
      method: GET
      href: "{bank_account,href}"
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 200
      matches: {"bank_accounts": [{
        "name": "Kareem Abdul-Jabbar",
        "account_number": "xxxxxx0000",
        "rounting_number": "021000021",
        "account_type": "checking",
        "bank_name": "JPMorgan Chase",
        "address": {
          "line1": null,
          "line2": null,
          "locality": null,
          "region": null,
          "postal_code": null,
          "country_code": null
        },
        "meta": {}
      }]}

  - name: savings_account
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Jack Lalanne",
        "account_number": "200938202",
        "routing_number": "121042882",
        "account_type": "savings"
      }
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 201
      matches: {"bank_accounts": [{"account_type": "savings"}]}

  - name: bank_account_address
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Mahmoud Abdelkader",
        "account_number": "200938202",
        "routing_number": "121042882",
        "account_type": "checking",
        "address": {
          "line1": "965 Mission St",
          "line2": "Suite 425",
          "locality": "San Francisco",
          "region": "CA",
          "postal_code": "94103"
        }
      }
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 201
      matches: {"bank_accounts": [{
        "address": {
          "line1": "965 Mission St",
          "line2": "Suite 425",
          "locality": "San Francisco",
          "region": "CA",
          "postal_code": "94103"
        }
      }]}

  - name: unstore_bank_account
    request:
      method: DELETE
      href: "{tokenize_bank_account,href}"
    response:
      status_code: 204