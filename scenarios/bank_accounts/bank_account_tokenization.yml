require:
  - ../bank_account_fixtures.yml
scenarios:
  - name: retrieve_bank_account
    request:
      method: GET
      href: "{bank_account,bank_accounts.href}"
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 200
      matches: {"bank_accounts": [{
        "name": "Kareem Abdul-Jabbar",
        "account_number": "xxxxxx0000",
        "rounting_number": "021000021",
        "account_type": "checking",
        "bank_name": "JPMorgan Chase",
        "country_code": "US",
        "meta": {}
      }]}

  - name: savings_account
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Jack Lalanne",
        "account_number": "200938202",
        "routing_number": "121042882",
        "account_type": "savings"
      }
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 201
      matches: {"bank_accounts": [{"account_type": "savings"}]}

  - name: bank_account_address
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Mahmoud Abdelkader",
        "account_number": "200938202",
        "routing_number": "121042882",
        "account_type": "checking",
        "country_code": "US",
      }
    response:
      schema:
        "$ref": "responses/bank_accounts.json"
      status_code: 201
      matches: {"bank_accounts": [{
        "country_code": "US"
      }]}

  - name: unstore_bank_account
    request:
      method: DELETE
      href: "{bank_account,bank_accounts.href}"
    response:
      status_code: 204