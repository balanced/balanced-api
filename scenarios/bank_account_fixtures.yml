require:
  - ./customer_fixtures.yml
scenarios:
  - name: bank_account
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Kareem Abdul-Jabbar",
        "account_number": "9900000000",
        "routing_number": "021000021",
        "account_type": "checking"
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/bank_accounts.json"

  - name: verified_bank_account
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Wit Chamberlain",
        "account_number": "9900000001",
        "routing_number": "321174851",
        "account_type": "checking"
      }
    response:
      status_code: 201

  - name: associate_bank_account_with_customer
    request:
      method: PUT
      href: "{customer,customers.href}"
      schema:
        "$ref": "requests/customer.json"
      body: {
        "bank_account_uri": "{verified_bank_account,bank_accounts.href}"
      }
    response:
      schema:
        "$ref": "responses/customers.json"

  - name: verified_bank_account_create_verification
    request:
      method: POST
      href: "{verified_bank_account,bank_accounts.verifications}"
    response:
      status_code: 201

  - name: verified_bank_account_verify_verification
    request:
      method: PUT
      href: "{verified_bank_account,bank_accounts.verification}"
      body: {
        "amount_1": 1,
        "amount_2": 1
      }
    response:
      status_code: 200
      matches: { "bank_account_verifications": [ { "verification_status": "succeeded" } ] }

  - name: bank_account_successful
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Michael Jordan",
        "account_number": "9900000002",
        "routing_number": "021000021",
        "account_type": "checking"
      }
    response:
      status_code: 201

  - name: verified_bank_account_successful
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Larry Bird",
        "account_number": "9900000003",
        "routing_number": "321174851",
        "account_type": "checking"
      }
    response:
      status_code: 201

  - name: bank_account_failed
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Karl Malone",
        "account_number": "9900000004",
        "routing_number": "021000021",
        "account_type": "checking"
      }
    response:
      status_code: 201

  - name: verified_bank_account_no_customer
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Magic Johnson",
        "account_number": "9900000004",
        "routing_number": "021000021",
        "account_type": "checking"
      }
    response:
      status_code: 201

  - name: verified_bank_account_no_customer_verify
    request:
      method: POST
      href: "{verified_bank_account_no_customer,bank_accounts.verifications}"
    response:
      status_code: 409
