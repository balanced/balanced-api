require:
  - ../card_fixtures.yml
scenarios:
  - name: create_failed_hold
    request:
      method: POST
      href: "{card_processor_failure,cards.holds}"
      schema:
        "$ref": "requests/cards/hold.json"
      body: {
        "amount": 444
      }
    response:
      status_code: 402
      schema:
        "$ref": "responses/errors.json"
      matches: { "category_code": "card-declined" }
