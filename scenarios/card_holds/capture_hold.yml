require:
  - create_hold.yml
scenarios:
  - name: capture_hold
    request:
      method: POST
      href: "{create_hold,card_holds.debits}"
    response:
      status_code: 201
      schema:
        "$ref": "responses/debits.json"
  - name: check_hold
    request:
      method: GET
      href: "{create_hold,card_holds.href}"
    response:
      schema:
        "$ref": "responses/card_holds.json"
      matches: { "card_holds": [ { "links": { "debit": "{capture_hold,debits.id}" } } ] }