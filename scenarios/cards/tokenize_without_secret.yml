scenarios:
  - name: tokenize
    options:
      - no-secret-key
    request:
      method: POST
      href: /cards
      schema:
        "$ref": "requests/card.json"
      body: {
        "number": "4111111111111111",
        "expiration_month": "12",
        "expiration_year": 2016
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/card_tokens.json"

  - name: associated_card_to_marketplace
    request:
      method: GET
      href: "{tokenize,cards.href}"
    response:
      status_code: 200
      schema:
        "$ref": "responses/cards.json"