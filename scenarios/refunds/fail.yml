require:
  - ../debits/debit_card.yml
scenarios:
  - name: create_failed_refund
    request:
      method: POST
      href: "{debit_card,debits.refunds}"
      schema:
        "$ref": "requests/debits/refund.json"
      body: { "amount": 200000000 }
    response:
      status_code: 400
      schema:
        "$ref": "responses/errors.json"
      assertIn: { "description": "must be <= 20000" }