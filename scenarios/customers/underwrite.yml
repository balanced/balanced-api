scenarios:
  - name: customer_create
    request:
      method: POST
      href: /customers
      schema:
        "$ref": "requests/customer.json"
      body: {
        "name": "Henry Ford"
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/customers.json"
      matches: { "customers": [ { "merchant_status": "need-more-information" } ] }

  - name: add_information
    request:
      method: PUT
      href: "{customer_create,customers.href}"
      schema:
        "$ref": "requests/customer.json"
      body: {
        "dob_month": 7,
        "dob_year": 1963,
        "address": {
          "postal_code": "48120"
        }
      }
    response:
      status_code: 200
      schema:
        "$ref": "responses/customers.json"
      matches: { "customers": [ { "merchant_status": "underwritten" } ] }

  - name: create_underwritten
    request:
      method: POST
      href: /customers
      schema:
        "$ref": "requests/customer.json"
      body: {
        "name": "Henry Ford",
        "dob_month": 7,
        "dob_year": 1963,
        "address": {
          "postal_code": "48120"
        }
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/customers.json"
      matches: { "customers": [ { "merchant_status": "underwritten" } ] }