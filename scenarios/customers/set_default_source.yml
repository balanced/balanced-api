require:
  - ../cards/add_to_customer.yml
scenarios:
  - name: set_default_source
    request:
      method: PATCH
      href: "{customer,customers.href}"
      body: [{
        "op": "replace",
        "path": "/customers/0/links/source",
        "value": "{card,cards.id}"
      }]
    response:
      status_code: 200
      schema:
        "$ref": "responses/customers.json"
      matches: { "customers": [ { "links": { "source": "{card,cards.id}" } } ] }